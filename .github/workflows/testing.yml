name: Testing

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  testing:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.11
            3.12
            3.10

      - name: Install dependencies
        run: pip install .[dev]

      - name: Running pytest
        run: tox run -- -s

      - name: Generate coverage
        run: tox run -e py310-coverage -- -s --cov-report=term

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ./htmlcov
